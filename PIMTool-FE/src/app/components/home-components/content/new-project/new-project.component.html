<form>
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">New project</h2>
      <div>
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="col-span-full flex">
          <div class="w-1/6 pt-3.5">
            <label for="projectNumber" class="block text-sm font-medium leading-6 text-gray-900">Project Number</label>
          </div>
          <div class="mt-2 w-1/3">
            <input type="text" name="street-address" id="projectNumber" autocomplete="street-address" placeholder="Example: 9999, 9123,..." class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <div class="w-1/2 pt-3.5 px-2">
            <p class="text-red-600">The project number already existed. Please select a different project number.</p>
          </div>
        </div>

        <div class="sm:col-span-full flex">
          <div class="w-1/6 pt-3.5">
            <label for="projectName" class="block text-sm font-medium leading-6 text-gray-900">Project name</label>
          </div>
          <div class="mt-2 w-2/3">
            <input type="text" name="first-name" id="projectName" autocomplete="given-name" placeholder="Project name: GKBWEB,..." class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-full flex">
          <div class="w-1/6 pt-3.5">
            <label for="customer" class="block text-sm font-medium leading-6 text-gray-900">Customer</label>
          </div>
          <div class="mt-2 w-2/3">
            <input type="text" name="first-name" id="customer" autocomplete="given-name" placeholder="Customer: FPT University,..." class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-full flex">
          <div class="w-1/6 pt-3.5">
            <label class="block text-sm font-medium leading-6 text-gray-900">Status</label>
          </div>
          <div class="mt-2 w-1/2">
            <select name="country" autocomplete="country-name" class="block w-2/3 rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <option>United States</option>
              <option>Canada</option>
              <option>Mexico</option>
            </select>
          </div>
        </div>

        <div class="sm:col-span-full flex">
          <div class="w-1/6 pt-4">
            <label class="block text-sm font-medium leading-6 text-gray-900">Member</label>
          </div>
          <div class="mt-2 w-2/3">
            <div class="w-full">
              <mat-chip-grid class="border-2 rounded-md" #chipGrid aria-label="Enter member's name...">
                <mat-chip-row
                  (removed)="remove(fruit)"
                  [editable]="true"
                  (edited)="edit(fruit, $event)"
                  [aria-description]="'press enter to edit ' + fruit.name"
                  *ngFor="let fruit of fruits">
                  {{fruit.name}}
                  <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip-row>
                <input placeholder="Enter member's name..."
                       [matChipInputFor]="chipGrid"
                       [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                       (matChipInputTokenEnd)="add($event)"
                       [matAutocomplete]="auto"
                       class="block w-full rounded-md py-1.5 px-1.5 text-gray-900 shadow-sm placeholder:text-gray-400 sm:text-sm sm:leading-6"
                />
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let option of options" [value]="option.name">{{option.id + ": " + option.name}}</mat-option>
                </mat-autocomplete>
              </mat-chip-grid>
            </div>
          </div>
        </div>



        <div class="sm:col-span-3">
          <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Country</label>
          <div class="mt-2">
            <select id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option>United States</option>
              <option>Canada</option>
              <option>Mexico</option>
            </select>
          </div>
        </div>



        <div class="sm:col-span-2 sm:col-start-1">
          <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
          <div class="mt-2">
            <input type="text" name="city" id="city" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="region" class="block text-sm font-medium leading-6 text-gray-900">State / Province</label>
          <div class="mt-2">
            <input type="text" name="region" id="region" autocomplete="address-level1" class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
  </div>
</form>
